<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vishal - Software Developer</title>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar sidebarGo">
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/subpages/intro.html">About</a></li>
						<li><a href="/subpages/works.html">My Works</a></li>
						<li><a href="/subpages/blog.html">Blog</a></li>
						<li><a href="/subpages/contact.html">Contact Me</a></li>
					</ul>
				</nav>
			</div>
			<div class="main">
				<div class="hamburger">
					<img class="ham" src="/src/images/ham.png" width="23" alt="" />
					<img class="cross" src="/src/images/cross.png" width="25" alt="" />
				</div>
				<div class="contactform">
					<h1>Enquiries</h1>
					<form>
						<div class="mb-3">
							<label for="clientname" class="form-label">Name</label>
							<input
								type="=name"
								class="form-control"
								id="clientname"
								aria-describedby="emailHelp"
							/>
						</div>
						<div class="mb-3">
							<label for="clientemail" class="form-label">Email address</label>
							<input
								type="email"
								class="form-control"
								id="clientemail"
								aria-describedby="emailHelp"
							/>
							<div id="emailHelp" class="form-text">
								We'll never share your email and phone number with anyone else.
							</div>
						</div>
						<div class="mb-3">
							<label for="clientphone" class="form-label">Phone</label>
							<input type="phone" class="form-control" id="clientphone" />
						</div>
						<div class="mb-3">
							<label for="clientmessage" class="form-label">Message</label>
							<input
								type="email"
								class="form-control"
								id="clientmessage"
								aria-describedby="emailHelp"
							/>
						</div>
						<div class="mb-3" id="form-check">
							<input type="checkbox" class="form-check-input" id="isclient" />
							<label class="form-check-label" for="isclient"
								>Wanna hire me!</label
							>
						</div>
						<button type="submit" class="btn btn-sm">Submit</button>
					</form>
					<div class="socialmedia">
						<a href="https://twitter.com/_iamvishal__" target="_blank">
							<button class="social">
								<img src="/src/images/twitter.png" /></button
						></a>
						<a href="https://www.facebook.com/vishal140220" target="_blank">
							<button class="social">
								<img src="/src/images/facebook.jpg" /></button
						></a>
						<a
							href="https://www.linkedin.com/in/vishal-p-6296061a6/"
							target="_blank"
						>
							<button class="social">
								<img src="/src/images/linkedin.png" /></button
						></a>
					</div>
				</div>
			</div>
		</div>
		<script src="/Index.js"></script>
	</body>
</html>
